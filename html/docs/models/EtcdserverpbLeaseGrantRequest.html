
<h2>EtcdserverpbLeaseGrantRequest</h2>
<ul class="parameter">
  <li class="param-required-false">ID : String
    <br/>ID is the requested ID for the lease. If ID is set to 0, the lessor chooses an ID.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">TTL : String
    <br/>TTL is the advisory time-to-live in seconds. Expired lease will return -1.
  </li>
</ul>
